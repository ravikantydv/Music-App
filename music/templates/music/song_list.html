<!DOCTYPE html>
<html lang="en">
<head>
    <title>AJAX Songs List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Song List</h2>
    <button id="loadSongs">Load Songs</button>
    <ul id="songList"></ul>

    <script>
        $(document).ready(function () {
            $("#loadSongs").click(function () {
                $.ajax({
                    url: "{% url 'get_songs' %}", 
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        let songList = $("#songList");
                        songList.empty();
                        data.songs.forEach(song => {
                            songList.append(`<li>${song.title} (Album: ${song.album__title || "N/A"})</li>`);
                        });
                    },
                    error: function () {
                        alert("Failed to load songs!");
                    }
                });
            });
        });
    </script>

</body>
</html>
