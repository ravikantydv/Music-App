<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<hr>
<h3>Comments</h3>
{% for comment in comments %}
    <div class="comment">
        <p>{{ comment.commenter }}: {{ comment.content }} ({{ comment.created_at }})</p>
    </div>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Add Comment</button>
</form>
