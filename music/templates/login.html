{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="login-btn">Login</button>
        
        <div class="login-links">
            <a href="{% url 'register' %}">Create new account</a>
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .login-form .form-group {
        margin-bottom: 1rem;
    }
    
    .login-form label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .login-form input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .login-links {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock %}
